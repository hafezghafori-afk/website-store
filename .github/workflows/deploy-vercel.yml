name: Deploy Vercel

on:
  workflow_run:
    workflows:
      - CI
    branches:
      - main
      - master
    types:
      - completed
  workflow_dispatch:

concurrency:
  group: deploy-vercel-production
  cancel-in-progress: true

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: production
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      DIRECT_URL: ${{ secrets.DIRECT_URL }}
      PRODUCTION_SMOKE_URL: ${{ vars.PRODUCTION_SMOKE_URL }}
      HEALTHCHECK_TOKEN: ${{ secrets.HEALTHCHECK_TOKEN }}
    steps:
      - name: Checkout (workflow_run SHA)
        if: ${{ github.event_name == 'workflow_run' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Checkout (manual dispatch SHA)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/checkout@v4

      - name: Validate required secrets
        run: |
          test -n "$VERCEL_TOKEN" || (echo "Missing secret: VERCEL_TOKEN" && exit 1)
          test -n "$VERCEL_ORG_ID" || (echo "Missing secret: VERCEL_ORG_ID" && exit 1)
          test -n "$VERCEL_PROJECT_ID" || (echo "Missing secret: VERCEL_PROJECT_ID" && exit 1)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Install project dependencies
        run: npm ci

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Prisma migrate deploy (optional via DIRECT_URL)
        if: ${{ env.DIRECT_URL != '' }}
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ env.DIRECT_URL }}
          DIRECT_URL: ${{ env.DIRECT_URL }}

      - name: Build prebuilt output
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy to Vercel production
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN

      - name: Post-deploy smoke test (public)
        if: ${{ env.PRODUCTION_SMOKE_URL != '' }}
        run: |
          node scripts/smoke-deploy.mjs --base-url "$PRODUCTION_SMOKE_URL"

      - name: Post-deploy smoke test (deep health)
        if: ${{ env.PRODUCTION_SMOKE_URL != '' && env.HEALTHCHECK_TOKEN != '' }}
        run: |
          node scripts/smoke-deploy.mjs --base-url "$PRODUCTION_SMOKE_URL" --deep-health true --health-token "$HEALTHCHECK_TOKEN"
